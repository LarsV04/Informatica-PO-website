<!DOCTYPE html>
<html>
    <head>
        <title>Formulier</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css_files/global.css">
        <Script src="./script.js"></Script>`
    </head>

    <body>
        <nav id="navbar" onclick="SetNav()"></nav>

        <header id="subpage">
            <h1>Formulier</h1>
        </header>

        <div class="Formulier section">
            <div class="inhoud">
                <form id="Form" action="mailto:150905@leerling.canisiuscollege.nl" method="post" enctype="text/plain">
                    Naam:<br>
                    <input type="text" id="Fullname" name="Naam" required><br><br>
                    Jouw favoriete game:<br>
                    <input type="text" id="FavGame" name="Favoriete game" required><br><br>
                    Leeftijd:<br>
                    <input type="number" id="Leeftijd" name="age" min="0" required><br><br>
                    <input type="radio" class="gender" name="gender" value="Man" checked> Man<br>
                    <input type="radio" class="gender" name="gender" value="Vrouw"> Vrouw<br>
                    <input type="radio" class="gender" name="gender" value="Anders"> Anders <br><br>
                    Waarmee kom je naar school:<br>
                    <input type="checkbox" class="ToSchool" name="Naar school" value="Fiets"> Met de fiets<br>
                    <input type="checkbox" class="ToSchool" name="Naar school" value="Auto"> Met de auto<br>
                    <input type="checkbox" class="ToSchool" name="Naar school" value="Lopend"> Lopend<br>
                    <input type="checkbox" class="ToSchool" name="Naar school" value="Anders"> Anders<br><br>

                    Wat lijkt jou de leukste game:
                    <select name="leukste game" required>
                        <option value="Geen">Geen van ieder</option>
                        <option value="Persona 5">Persona 5</option>
                        <option value="Danganronpa Trigger happy Havoc">Danganronpa</option>
                        <option value="The Legend of Zelda: Breath of the Wild">Breath of the Wild</option>
                    </select><br><br>

                    <input type="submit" value="Send" class="Formbutton"/>
                    <input type="reset" value="Reset" class="Formbutton"/>
                </form>
            </div>
        </div>

        <footer id="footer"></footer>
    </body>
</html>
