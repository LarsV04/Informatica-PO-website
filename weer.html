<!DOCTYPE html>
<html>
    <head>
        <title>Het weer</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css_files/global.css">
        <script src="./script.js" type="text/javascript"></script>

        <script>
            var xhr = new XMLHttpRequest;

            xhr.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var WeerData = JSON.parse(this.responseText);
                document.getElementById("weerbericht").innerHTML = "Stationnaam: " + WeerData.actual.stationmeasurements[4].stationname + "<br>Temperatuur: Het is " + WeerData.actual.stationmeasurements[4].temperature + " graden celcius<br>Wind: De richting is " + WeerData.actual.stationmeasurements[4].winddirection  + " met een windsnelheid van" + WeerData.actual.stationmeasurements[4].windspeed + "<br>Regen: " + WeerData.actual.stationmeasurements[4].rainFallLastHour + "mm het laatste uur en " + WeerData.actual.stationmeasurements[4].rainFallLast24Hour + "mm laatste 24 uur<br>Samenvatting: " + WeerData.actual.stationmeasurements[4].weatherdescription;
                }
            }

            xhr.open("GET", "https://data.buienradar.nl/2.0/feed/json");
            xhr.send();
        </script>
    </head>

    <body>
        <nav id="navbar" onclick="SetNav()"></nav>

        <header id="subpage">
            <h1>Het weer</h1>
        </header>

        <div class="section">
            <div class="inhoud">
                <h3>Het weerbericht</h3>
                <div id="weerbericht"></div><br>
            </div>
        </div>

        <footer id="footer"></footer>
    </body>
</html>
